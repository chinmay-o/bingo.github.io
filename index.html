<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bingo</title>

  <body>

      <!-- NAME -->

      <div class="container">

        <div class="row">

          <table class="bingo">

            <tr>

              <td id="textB">B</td>

        </div>

      </div>

        <div class="keys row">

          <div id="reset" class="btn btn-primary" type="button" >Reset</div>
          <div id="start" class="btn btn-primary disabled" type="button">Start</div>

        </div>

      </div>
